name: Waka-Readme

on:
  workflow_dispatch:
  
  schedule:
    - cron: "0 1 */3 * *" # cron job to run every 2 hours

jobs:
  update-readme:
    name: Update readme
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
